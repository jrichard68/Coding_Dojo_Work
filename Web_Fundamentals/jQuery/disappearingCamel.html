<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hiding Nija</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('img').click(function(){
            $(this).hide("slow")
        })

        $("button").click(function(){
            $("img").show();
        })
    })
    </script>
</head>
<body>
    <img src="camel.png" id="image1" alt="image of camel">
    <img src="camel.png" id="image2" alt="image of camel">
    <img src="camel.png" id="image3" alt="image of camel">
    <img src="camel.png" id="image4" alt="image of camel">
    <img src="camel.png" id="image5" alt="image of camel">
    <img src="camel.png" id="image6" alt="image of camel">
    <img src="camel.png" id="image7" alt="image of camel">
    <img src="camel.png" id="image8" alt="image of camel">   
    <button>Restore</button> 
</body>
</html>
